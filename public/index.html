<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>ZEUS Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg-main: #000000;
        --bg-panel: #020617;
        --bg-sidebar: #020617;
        --bg-header: #020617;
        --bg-input: #020617;
        --text-primary: #e5e7eb;
        --text-muted: #9ca3af;
        --accent-blue: #2563eb;
        --accent-blue-glow: #3b82f6;
        --accent-green: #22c55e;
        --accent-red: #ef4444;
        --border-subtle: #1e293b;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        min-height: 100dvh;
        background: radial-gradient(
          circle at top,
          #020617 0,
          #000000 55%,
          #000000 100%
        );
        color: var(--text-primary);
        padding: 8px;
        overflow: hidden; /* blocca lo scroll della pagina, scorre solo la chat */
      }

      /* contenitore principale */
      #app-shell {
        width: 100%;
        max-width: 1200px;
        height: 100%;
        max-height: 720px;
        background: var(--bg-panel);
        border-radius: 18px;
        border: 1px solid rgba(37, 99, 235, 0.7);
        box-shadow: 0 0 20px rgba(37, 99, 235, 0.4),
          0 0 60px rgba(37, 99, 235, 0.2);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      #login,
      #app {
        width: 100%;
        height: 100%;
        display: none;
      }

      header {
        padding: 10px 18px;
        background: linear-gradient(
          90deg,
          #020617 0%,
          #020617 40%,
          #0b1120 100%
        );
        font-weight: 600;
        font-size: 16px;
        letter-spacing: 0.04em;
        border-bottom: 1px solid rgba(37, 99, 235, 0.4);
        display: flex;
        align-items: center;
        gap: 10px;
        flex-shrink: 0;
      }

      header::before {
        content: "‚ö°";
        color: var(--accent-blue-glow);
        text-shadow: 0 0 8px rgba(59, 130, 246, 0.8);
      }

      #layout {
        display: flex;
        flex: 1;
        min-height: 0; /* permette allo scroll interno di funzionare */
      }

      /* SIDEBAR CONTATTI */

      #contacts {
        width: 260px;
        background: linear-gradient(
          180deg,
          #020617 0%,
          #020617 70%,
          #030712 100%
        );
        border-right: 1px solid var(--border-subtle);
        padding: 10px;
        box-sizing: border-box;
        overflow-y: auto;
        flex-shrink: 0;
      }

      #contacts h2 {
        font-size: 13px;
        margin: 0 0 8px 0;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--text-muted);
        flex-shrink: 0;
      }

      .contact {
        padding: 8px 8px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 4px;
        transition: background 0.15s ease, transform 0.1s ease,
          box-shadow 0.15s ease;
      }

      .contact:hover {
        background: #020617;
        box-shadow: 0 0 8px rgba(15, 23, 42, 0.7);
        transform: translateY(-1px);
      }

      .contact.selected {
        background: rgba(37, 99, 235, 0.15);
        box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.7);
      }

      .contact-status-dot {
        width: 9px;
        height: 9px;
        border-radius: 50%;
        flex-shrink: 0;
      }

      .contact-name {
        font-size: 13px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .contact-email {
        display: block;
        font-size: 11px;
        color: var(--text-muted);
      }

      /* AREA CHAT */

      #chat-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #020617;
        min-width: 0;
        min-height: 0;
      }

      #chat-header {
        padding: 8px 16px;
        background: #020617;
        font-size: 13px;
        border-bottom: 1px solid var(--border-subtle);
        display: flex;
        align-items: center;
        gap: 10px;
        flex-shrink: 0;
      }

      #chat-title-text {
        flex: 1;
        color: var(--text-muted);
      }

      .icon-btn {
        border: none;
        border-radius: 999px;
        width: 34px;
        height: 34px;
        padding: 0;
        font-size: 18px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: #0b1120;
        box-shadow: 0 2px 0 rgba(15, 23, 42, 0.9),
          0 0 8px rgba(15, 23, 42, 0.6);
        transition: transform 0.05s ease, box-shadow 0.05s ease,
          filter 0.1s ease;
      }

      .icon-btn span {
        display: none;
      }

      .icon-btn:active {
        transform: translateY(2px);
        box-shadow: 0 1px 0 rgba(15, 23, 42, 0.9),
          0 0 4px rgba(15, 23, 42, 0.6);
        filter: brightness(0.9);
      }

      #audio-call-btn {
        background: radial-gradient(
          circle at 30% 0,
          #bbf7d0 0,
          #22c55e 45%,
          #15803d 100%
        );
        color: #022c22;
      }

      #audio-call-btn::before {
        content: "üìû";
      }

      #audio-call-btn:hover {
        filter: brightness(1.05);
      }

      #video-call-btn {
        background: radial-gradient(
          circle at 30% 0,
          #fef9c3 0,
          #facc15 40%,
          #a16207 100%
        );
        color: #111111;
      }

      #video-call-btn::before {
        content: "üé•";
      }

      #video-call-btn:hover {
        filter: brightness(1.05);
      }

      #conference-toggle {
        border: none;
        background: transparent;
        color: #60a5fa;
        font-size: 20px;
        cursor: pointer;
        padding: 0;
        margin-left: 4px;
      }

      #conference-toggle::before {
        content: "üë•";
      }

      #conference-toggle:hover {
        filter: brightness(1.1);
      }

      /* AREA VIDEO UNICA */

      #video-area {
        display: none;
        padding: 10px 16px;
        border-bottom: 1px solid var(--border-subtle);
        background: radial-gradient(circle at top, #020617 0%, #000000 80%);
        gap: 10px;
        align-items: center;
        flex-shrink: 0;
      }

      #video-wrapper {
        position: relative;
        width: 100%;
        max-height: 260px;
        background: #000;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.7),
          0 0 18px rgba(37, 99, 235, 0.6);
      }

      #remoteVideo {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: #000;
        display: block;
      }

      #localVideo {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 28%;
        max-width: 220px;
        aspect-ratio: 16 / 9;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.8);
        box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.8),
          0 0 15px rgba(0, 0, 0, 0.9);
        object-fit: cover;
        background: #000;
      }

      /* CHAT: unico elemento scrollabile dell'app */
      #chat {
        flex: 1;
        overflow-y: auto;
        padding: 12px 16px 10px;
        box-sizing: border-box;
        background: radial-gradient(
          circle at top right,
          #020617 0%,
          #020617 30%,
          #000000 90%
        );
        min-height: 0;
      }

      .msg {
        margin-bottom: 6px;
        font-size: 13px;
      }

      .from-me {
        color: var(--accent-green);
      }

      .from-other {
        color: #38bdf8;
      }

      /* COMPOSER */

      #composer {
        display: flex;
        padding: 10px 12px;
        gap: 8px;
        background: #020617;
        box-sizing: border-box;
        border-top: 1px solid var(--border-subtle);
        flex-shrink: 0;
      }

      #input-bar {
        display: flex;
        gap: 8px;
        width: 100%;
        align-items: center;
        background: var(--bg-input);
        padding: 6px 8px;
        border-radius: 999px;
        box-shadow: inset 0 0 0 1px rgba(30, 64, 175, 0.4);
      }

      #composer input[type="text"] {
        flex: 1;
        padding: 6px 8px;
        border-radius: 999px;
        border: none;
        outline: none;
        background: transparent;
        color: var(--text-primary);
        font-size: 13px;
      }

      #composer input[type="text"]::placeholder {
        color: var(--text-muted);
      }

      #composer button {
        padding: 6px 10px;
        border: none;
        border-radius: 999px;
        background: var(--accent-blue);
        color: white;
        cursor: pointer;
        font-size: 13px;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        box-shadow: 0 0 10px rgba(37, 99, 235, 0.6);
        transition: background 0.15s ease, transform 0.05s ease,
          box-shadow 0.15s ease;
      }

      #composer button:hover {
        background: #1d4ed8;
        transform: translateY(-1px);
        box-shadow: 0 0 14px rgba(37, 99, 235, 0.8);
      }

      /* LOGIN */

      #login {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #login-box {
        background: radial-gradient(circle at top, #020617 0%, #000000 85%);
        padding: 24px 22px;
        border-radius: 16px;
        width: 320px;
        box-shadow: 0 0 25px rgba(15, 23, 42, 0.9),
          0 0 40px rgba(37, 99, 235, 0.35);
        border: 1px solid rgba(37, 99, 235, 0.8);
      }

      #login-box h1 {
        margin-top: 0;
        font-size: 18px;
        margin-bottom: 6px;
        letter-spacing: 0.06em;
      }

      #login-box h1::before {
        content: "‚ö° ";
        color: var(--accent-blue-glow);
        text-shadow: 0 0 6px rgba(59, 130, 246, 0.8);
      }

      #login-box label {
        font-size: 13px;
        display: block;
        margin-top: 10px;
        color: var(--text-muted);
      }

      #login-box input {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        border-radius: 999px;
        border: 1px solid rgba(37, 99, 235, 0.6);
        outline: none;
        background: #020617;
        color: var(--text-primary);
        font-size: 13px;
      }

      #login-box input:focus {
        box-shadow: 0 0 12px rgba(37, 99, 235, 0.7);
      }

      #login-box button {
        margin-top: 18px;
        width: 100%;
        padding: 9px;
        border-radius: 999px;
        background: var(--accent-green);
        color: white;
        cursor: pointer;
        border: none;
        font-weight: 600;
        font-size: 14px;
        box-shadow: 0 0 12px rgba(34, 197, 94, 0.7);
        transition: background 0.15s ease, transform 0.05s ease,
          box-shadow 0.15s ease;
      }

      #login-box button:hover {
        background: #16a34a;
        transform: translateY(-1px);
        box-shadow: 0 0 16px rgba(34, 197, 94, 0.9);
      }

      #error {
        color: #f97316;
        margin-top: 8px;
        font-size: 12px;
      }

      #info {
        color: #22c55e;
        margin-top: 6px;
        font-size: 12px;
      }

      /* TABLET */
      @media (max-width: 900px) {
        #layout {
          flex-direction: column;
        }

        #contacts {
          width: 100%;
          max-height: 160px;
          height: auto;
          border-right: none;
          border-bottom: 1px solid var(--border-subtle);
          display: flex;
          flex-direction: column;
        }

        #contacts-list {
          flex: 1;
          overflow-y: auto;
        }
      }

      /* MOBILE */
      @media (max-width: 640px) {
        body {
          padding: 0;
        }

        #app-shell {
          max-width: 100%;
          max-height: none;
          height: 100%;
          border-radius: 0;
          border-left: none;
          border-right: none;
        }

        header {
          padding-inline: 12px;
          font-size: 14px;
        }

        #chat-header {
          padding-inline: 10px;
          flex-wrap: wrap;
        }

        .icon-btn {
          width: 32px;
          height: 32px;
          font-size: 16px;
        }

        #conference-toggle {
          font-size: 18px;
        }

        #video-wrapper {
          max-height: 220px;
        }

        #login-box {
          width: 90%;
          max-width: 360px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app-shell">
      <div id="login">
        <div id="login-box">
          <h1>ZEUS Entra</h1>

          <!-- LOGIN SEMPLICE: nome + email -->
          <label for="name">Nome</label>
          <input id="name" type="text" placeholder="Il tuo nome" />
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="la-tua@email" />
          <button id="login-btn">Entra</button>

          <div id="info"></div>
          <div id="error"></div>
        </div>
      </div>

      <div id="app">
        <header>ZEUS CHAT</header>
        <div id="layout">
          <div id="contacts">
            <h2>Contatti</h2>
            <div id="contacts-list"></div>
          </div>
          <div id="chat-area">
            <div id="chat-header">
              <span id="chat-title-text">
                Seleziona un contatto per iniziare una chat privata
              </span>
              <button id="audio-call-btn" class="icon-btn"></button>
              <button id="video-call-btn" class="icon-btn"></button>
            </div>

            <div id="video-area">
              <div id="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <video id="localVideo" autoplay muted playsinline></video>
              </div>
            </div>

            <div id="chat"></div>
            <div id="composer">
              <div id="input-bar">
                <input
                  id="input"
                  type="text"
                  placeholder="Scrivi un messaggio..."
                  autocomplete="off"
                />
                <button id="send">
                  ‚úâÔ∏è <span>Invia</span>
                </button>
                <!-- Il bottone üé§ viene aggiunto da app.js -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>

    <script>
      (function () {
        const loginView = document.getElementById("login");
        const appView = document.getElementById("app");

        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const loginBtn = document.getElementById("login-btn");

        const infoBox = document.getElementById("info");
        const errorBox = document.getElementById("error");

        loginView.style.display = "flex";
        appView.style.display = "none";

        function setInfo(msg) {
          infoBox.textContent = msg || "";
        }
        function setError(msg) {
          errorBox.textContent = msg || "";
        }

        loginBtn.addEventListener("click", async () => {
          setError("");
          setInfo("");

          const name = nameInput.value.trim();
          const email = emailInput.value.trim();

          if (!name || !email) {
            setError("Nome ed email sono obbligatori.");
            return;
          }

          loginBtn.disabled = true;
          loginBtn.textContent = "Accesso in corso...";
          try {
            const res = await fetch("/api/login-request", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name, email }),
            });
            const data = await res.json();

            if (!data.ok) {
              setError(data.error || "Errore di accesso.");
            } else {
              window.ZEUS_CURRENT_USER = data.user;
              loginView.style.display = "none";
              appView.style.display = "flex";

              if (window.initZeusApp) {
                try {
                  window.initZeusApp(data.user);
                } catch (e) {
                  console.error("Errore initZeusApp:", e);
                }
              }
            }
          } catch (err) {
            console.error(err);
            setError("Errore di rete durante l'accesso.");
          } finally {
            loginBtn.disabled = false;
            loginBtn.textContent = "Entra";
          }
        });
      })();
    </script>
  </body>
</html>
